
{% load static solo_tags svg %} 
<header class="absolute top-0 left-0 right-0 px-2 sm:px-4 py-2.5 z-[999] bg-white/30 backdrop-blur-md shadow-lg">
    <nav class="">
        <div class="max-w-7xl flex flex-wrap justify-between items-center mx-auto">
            {% get_solo 'main.SiteConfiguration' as main_config %}
            {% if main_config.site_logo %}
                {% with main_config.site_logo|cut:"svg/"|cut:".svg" as logo_svg %}
                    {% svg logo_svg %}
                {% endwith %}
            {% endif %}
        </div>
    </nav>
</header>
